<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Portfolio</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				margin: 0;
				padding: 0;
				background-color: #f4f4f4;
			}
			header {
				background-color: #333;
				color: #fff;
				padding: 1rem;
				text-align: center;
			}
			.container {
				padding: 2rem;
				max-width: 800px;
				margin: 0 auto;
			}
			.project {
				background-color: #fff;
				margin: 1rem 0;
				padding: 1rem;
				border-radius: 8px;
				box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
				display: flex;
				align-items: center;
			}
			.project-content {
				flex: 1;
			}
			.project-title {
				flex: 1;
			}
			.project h3 {
				margin-top: 0;
			}
			.project a {
				flex: 1;
				color: #007acc;
				text-decoration: none;
			}
			.project-link {
				display: flex;
				flex-wrap: nowrap
			}
			.project a:hover {
				text-decoration: underline;
			}
			.project img {
				max-width: 150px;
				margin-left: 1rem;
				border-radius: 8px;
				box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
